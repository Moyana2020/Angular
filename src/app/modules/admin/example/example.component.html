<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->

        <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">

            <!-- Header -->
            <div
                class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                <!-- Loader -->
                <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
                    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                </div>
                <!-- Title -->
                <div class="text-4xl font-extrabold tracking-tight">Customers</div>
                <!-- Actions -->
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                    <!-- Search -->
                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                        <input matInput [autocomplete]="'off'" [placeholder]="'Search customers'">
                    </mat-form-field>
                    <!-- Add product button -->
                    <button class="ml-4" mat-flat-button color="primary" (click)="createCustomer()">
                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        <span class="ml-2 mr-1">Add Customer</span>
                    </button>
                    <!-- <button 
                        class="ml-4" 
                        mat-flat-button 
                        (click)="createCustomer()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Add</span>
                        </button> -->
                </div>
            </div>

        </div>


        <div class="top-2 grid grid-cols-6 gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black"
            matSort matSortDisableClear>

            <div class="hidden md:block" [mat-sort-header]="'sku'">
                Customer name
            </div>
            <div [mat-sort-header]="'name'">
                Username
            </div>
            <div class="hidden sm:block" [mat-sort-header]="'price'">
                Email
            </div>
            <div class="hidden lg:block" [mat-sort-header]="'stock'">
                Phone
            </div>
            <div class="hidden lg:block" [mat-sort-header]="'active'">
                Website
            </div>
           

        </div>


        <div class="flex flex-auto overflow-hidden">
            <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
               <div *ngIf= "customers != undefined" >
                <ng-container *ngFor="let customer of customers">
                    <mat-card class="rounded-2xl m-1">
                        <div class="grid grid-cols-6">
                            <div class="flex flex-row justify-items-center items-center">
                                <span class="rounded-full bg-green-500 h-8 w-8 flex items-center justify-center mr-4">A</span>
                                <span>
                                    {{customer.name}} 
                                </span>
                            </div>
                            <div class="flex flex-row justify-items-center items-center">
                                {{customer.username}}
                            </div>
                            <div class="flex flex-row justify-items-center items-center">
                                {{customer.email}}
                            </div>
                            <div class="flex flex-row justify-items-center items-center">
                                {{customer.phone}}
                            </div>
                            <div class="flex flex-row justify-items-center items-center">
                                {{customer.website}}
                            </div>
                            <div class ="ml-52">
                                <button  mat-icon-button [matMenuTriggerFor]="budgetMenu">
                                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:dots-vertical'">
                                    </mat-icon>
                                </button>
                                <mat-menu #budgetMenu="matMenu">
                                    <button mat-menu-item>View Profile</button>
                                    <button mat-menu-item>Update Profile</button>
                                    <button mat-menu-item>Remove Profile</button>
                                </mat-menu>
                            </div>
                        </div>
                    </mat-card>
                </ng-container>

            </div>
            </div>
        </div>
    </div>

</div>
